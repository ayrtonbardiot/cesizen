name: CI/CD Laravel

on:
  push:
    branches:
      - dev
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, pdo, sqlite, dom

      - name: ğŸ“¦ Composer install
        run: composer install --no-progress --prefer-dist

      - name: âš™ï¸ PrÃ©parer environnement Laravel
        run: |
          cp .env.example .env
          php artisan key:generate
          touch database/database.sqlite

      - name: âš™ï¸ Build assets (Vite)
        run: |
            npm install
            npm run build

      - name: ğŸ§ª ExÃ©cuter les tests avec PDF
        run: php artisan tests:generate-fiches --output=report/FICHES-TESTS.pdf

      - name: ğŸ“¤ Upload rapport de tests
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: report/FICHES-TESTS.pdf

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸ” Ajout known_hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.KNOWN_HOST }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: ğŸ“¦ Composer install (local pour build)
        run: composer install --no-dev --prefer-dist

      - name: âš™ï¸ NPM install & build
        run: |
          npm install
          npm run build

      - name: ğŸš€ TransfÃ©rer le projet (rsync via .gitignore)
        run: |
          rsync -az --delete \
            --exclude-from=.gitignore \
            --exclude=".git" \
            --exclude=".env" \
            ./ ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}

      - name: ğŸ› ï¸ GÃ©nÃ©rer le fichier .env sur le serveur
        run: |
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            echo "${{ secrets.ENV_PROD }}" > ${{ secrets.DEPLOY_PATH }}/.env
          EOF

      - name: ğŸ§° Commandes post-dÃ©ploiement Laravel
        run: |
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            cd ${{ secrets.DEPLOY_PATH }}
            composer install --no-dev --prefer-dist
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
          EOF
